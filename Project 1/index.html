<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Login in</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-4">
        <div class="card bx">
          <div class="card-body">
            <div class="card-title">
              <h4>Login as Admin</h4>
              <p class="card-text small text-muted">Login with your name & password</p>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control form-control-sm" placeholder="Username" required>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control form-control-sm" placeholder="Password" required>
                </div>
                <div class="mb-3">
                  
                
                <a href="dash.html"  class="btn-outline-success">LOG IN</a>

                
              </div>
                
               </form>
            </div>
          </div>

        </div>

      </div>

      </div>
    </div>
    <!-- original LOG IN OPTION
    <div class="mb-3">
      <input type="submit" class="btn btn-sm  btn-success" value="Sign-in">
    </div>-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
